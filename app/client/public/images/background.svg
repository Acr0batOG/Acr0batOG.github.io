<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="trianglePattern" width="120" height="104" patternUnits="userSpaceOnUse">
      <!-- Row 1 -->
      <polygon points="0,0 60,0 30,52" fill="#d9d9d9" opacity="0.7" />
      <polygon points="60,0 120,0 90,52" fill="#c4c4c4" opacity="0.7" />
      <polygon points="30,52 90,52 60,104" fill="#b8b8b8" opacity="0.7" />
      <polygon points="0,104 60,104 30,52" fill="#c9c9c9" opacity="0.7" />
      <polygon points="60,104 120,104 90,52" fill="#d2d2d2" opacity="0.7" />
      <polygon points="90,52 30,52 60,0" fill="#e5e5e5" opacity="0.7" />
    </pattern>
  </defs>
  
  <!-- Base rectangle with triangle pattern -->
  <rect width="1920" height="1080" fill="#bfbfbf" opacity="0.7" />
  <rect width="1920" height="1080" fill="url(#trianglePattern)" />
  
  <!-- Overlay with increased transparency -->
  <rect width="1920" height="1080" fill="white" opacity="0.5" />
  
  <!-- Additional triangles with reduced opacity -->
  <g opacity="0.05">
    <polygon points="0,0 240,0 120,208" fill="#a9a9a9" />
    <polygon points="1920,0 1680,0 1800,208" fill="#a9a9a9" />
    <polygon points="960,0 1200,208 720,208" fill="#a9a9a9" />
    <polygon points="0,1080 240,1080 120,872" fill="#a9a9a9" />
    <polygon points="1920,1080 1680,1080 1800,872" fill="#a9a9a9" />
    <polygon points="960,1080 1200,872 720,872" fill="#a9a9a9" />
  </g>
</svg>